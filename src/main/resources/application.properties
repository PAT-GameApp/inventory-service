# ==============================
# Application Name
# ==============================
spring.application.name=inventoryService
 
# ==============================
# Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/inventoryService?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 
# ==============================
# JPA / Hibernate Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.archive.autodetection=class
 
# ==============================
# Config Server Disabled (Local Run)
# ==============================
spring.cloud.config.enabled=false
 
# ==============================
# Server Port
# ==============================
server.port=8082
 